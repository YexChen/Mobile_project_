<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" href="css/index2.css" />
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.swiper-container {
    			width: 100%;
    			height: 100vh;
    			
				}
				.box{width: 100px;height: 100px;background: red;}  
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					1
				</div>
				<div class="swiper-slide box2">
					<ul class="icon">
						<li><div class="icon1"><i class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.3s" swiper-animate-delay="0s"></i></div><p>深圳</p></li>
						<li><div class="icon2"><i class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s"></i></div><p>50-500人</p></li>
						<li><div class="icon3"><i class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.3s" swiper-animate-delay="0.2s"></i></div><p>私营</p></li>
					</ul>
					<h3 class="about_us_tit ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"><i></i>认识我们</h3>
					<p class="about_us_msg_p ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.5s">美国纽交所上市公司，国内专业的“本地、免费、真实、高效”生活服务平台！找租房，找二手房，找工作，找兼职，买卖二手，二手车交易，买卖宠物，找搬家，找保姆，找保洁，租车拼车，工商注册，婚车婚宴，上某同城一站解决！信息真实可靠，先行赔付！</p>
				</div>
				<div class="swiper-slide">
					3
				</div>
				<div class="swiper-slide">
					4
				</div>
				<div class="swiper-slide">
					5
				</div>
				<div class="swiper-slide">
					6
				</div>
			</div>
			<div class="swiper-pagination">
					
			</div>
		</div>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script>        
  var mySwiper = new Swiper ('.swiper-container', {
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  direction: 'vertical',
    loop: true,
     paginationClickable: true,
      mousewheelControl: true,
    pagination: '.swiper-pagination',
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })        
 </script>
	</body>
</html>
