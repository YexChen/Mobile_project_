<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/m-box3.css">
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.swiper-container {
    			width: 100%;
    			height: 100vh;
				}  
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					1
				</div>
				<div class="swiper-slide">
					2
				</div>
				<div class="swiper-slide m-box3">
					<div class="box3-inner">
						<h3><i></i>我们的福利</h3>
						<div class="m-box3-item1 m-box3-items ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" 
						swiper-animate-delay="0.3s">
							<span>五险一金</span>
						</div>
						<div class="m-box3-item2 m-box3-items ani"  swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" 
						swiper-animate-delay="0.5s">
							<span>每周双休</span>
						</div>
						<div class="m-box3-item3 m-box3-items ani"  swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" 
						swiper-animate-delay="0.7s">
							<span>福利待遇好</span>
						</div>
						<div class="m-box3-item4 m-box3-items ani"  swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" 
						swiper-animate-delay="0.9s">
							<span>发展前景好</span>
						</div>
						<div class="m-box3-item5 m-box3-items ani"  swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" 
						swiper-animate-delay="1.1s">
							<span>晋升空间大</span>
						</div>
						<div class="m-box3-item6 m-box3-items ani"  swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" 
						swiper-animate-delay="1.3s">
							<span>提供培训</span>
						</div>	
					</div>
				</div>
				<div class="swiper-slide">
					4
				</div>
				<div class="swiper-slide">
					5
				</div>
				<div class="swiper-slide box6">
					6
				</div>
			</div>
			<div class="swiper-pagination">
					
			</div>
		</div>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script>        
  var mySwiper = new Swiper ('.swiper-container', {
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  direction: 'vertical',
    loop: true,
     paginationClickable: true,
      mousewheelControl: true,
    pagination: '.swiper-pagination',
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })        
 </script>
	</body>
</html>
