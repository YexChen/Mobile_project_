<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.swiper-container {
    			width: 100%;
    			height: 100vh;
				}
				.box{width: 100px;height: 100px;background: red;}  
		</style>
		<link rel="stylesheet" type="text/css" href="css/changjing1.css"/>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide-bg">
					<div class="logo ani"  swiper-animate-effect="fadeInRight" >
						<div class="box1 ">
							<div class="box2">
								<img src="img/wzp_logo.png" alt=""/>
							</div>
						</div>
					</div>
					<h1 class="city ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">某同城公司</h1>
					<p class="new-life ani" swiper-animate-effect="bounceInUp" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" >新生活，从新开始</p>
					<div class="buildings ani" swiper-animate-effect="flip" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" ></div>
				</div>
				<div class="swiper-slide">
					2
				</div>
				<div class="swiper-slide">
					3
				</div>
				<div class="swiper-slide">
					4
				</div>
				<div class="swiper-slide">
					5
				</div>
				<div class="swiper-slide">
					6
				</div>
			</div>
			<div class="swiper-pagination">
					
			</div>
		</div>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script>        
  var mySwiper = new Swiper ('.swiper-container', {
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  direction: 'vertical',
    loop: true,
     paginationClickable: true,
      mousewheelControl: true,
    pagination: '.swiper-pagination',
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })        
 </script>
	</body>
</html>
