<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/box6.css"/>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.swiper-container {
    			width: 100%;
    			height: 100vh;
				}  
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					1
				</div>
				<div class="swiper-slide">
					2
				</div>
				<div class="swiper-slide">
					3
				</div>
				<div class="swiper-slide">
					4
				</div>
				<div class="swiper-slide">
					5
				</div>
				<div class="swiper-slide box6">
					<div class="ani logo-wzp" swiper-animate-effect="bounceInDown">
						
					</div>
					<div class="ani search" swiper-animate-effect="bounceInDown">
						搜索我感兴趣的企业
					</div>
					<div class="ani foot-c" swiper-animate-effect="bounceInLeft" swiper-animate-delay="0.5s">
						创建我的微招聘
					</div>
					<p class="ani foot-p"  swiper-animate-effect="bounceInRight" swiper-animate-delay="0.5s">某同城提供以上服务</p>
					<div class="foot-btn">
						<img class="animated fadeInUp infinite" src="img/arrow.png"/>
					</div>
				</div>
			</div>
			<div class="swiper-pagination">
					
			</div>
		</div>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script>        
  var mySwiper = new Swiper ('.swiper-container', {
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  direction: 'vertical',
    loop: true,
     paginationClickable: true,
      mousewheelControl: true,
    pagination: '.swiper-pagination',
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })        
 </script>
	</body>
</html>
